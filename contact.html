            <div class="row">
                <div class="col-6">
                    <label for="contact-me"></label>
                    <h1>Contact Me</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-7">
                 
                    <h3>Send your request</h3>

                    <form action="mailto:samdoesarts@gmail.com" method="post" enctype="text/plain" class="contact-form">
                        <div class="container">
                            <div class="row">
                                
                                <div class="col-4">
                                    <label for="first-name-input">First Name</label>
                                    <input type="text" name="first-name" id="first-name-input" placeholder="Type Here" required>
                                </div>
                               
                                <div class="col-4">
                                    <label for="last-name-input">Last Name</label>
                                    <input type="text" name="last-name" id="last-name-input" placeholder="Type Here" required>
                                </div>
                                
                                <div class="col-4">
                                    <label for="last-name-input">Email Address</label>
                                    <input type="text" name="email" id="email-input" placeholder="Type Here" required>
                                </div>
                               
                                 <div class="col-4">
                                    <label for="topic-dropdown">Topic</label>
                                    <select name="Topic" id="Topic-dropdown" required>
                                        <option value="" disabled selected>Please choose a topic </option>
                                        <option value="no-bacon">Feedback</option>
                                        <option value="salad-good">Getting in touch</option>
                                    </select>
                                </div>
                               
                                <div class="col-4">
                                    <label for="subject-input">Subject</label>
                                    <input type="text" name="subject" id="subject-input" placeholder="Type Here" required>
                                </div>
                          
                                <div class="col-4">
                                    <label for="message-input"></label>
                                    <textarea name="message" id="message-input" cols="30" rows="10" placeholder="Please type in your message" required></textarea>
                                </div>
                               
                                <div class="col-4">
                                    <button type="submit" class="button">Send Message</button>
                                    <button type="reset" class="button clear">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col-1">
                    <!--Empty column for spacing-->
                </div>
